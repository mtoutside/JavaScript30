<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥ DOOM!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
    transition: all .1s ease;
    letter-spacing: .2em;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 300;

  function shadow(e) {
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y} = e;
    let noise = Math.random() * 10;
    console.log(noise);

    if(this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));

    text.style.textShadow = `
    ${xWalk * noise}px ${yWalk * noise}px 0 rgba(200, 0, 0, 0.5),
    ${xWalk * noise}px ${yWalk * -1}px 0 rgba(0, 200, 0, 0.5),
    ${yWalk * noise}px ${xWalk * -1}px 0 rgba(0, 0, 200, 0.5),
    ${yWalk * -1 }px ${xWalk * noise}px 0 rgba(200, 200, 200, 0.5)
    `;
    text.style.letterSpacing = `${Math.floor((noise * x + y)) / 100}px`;
  }

hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
