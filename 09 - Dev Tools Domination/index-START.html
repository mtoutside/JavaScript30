<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
console.log("hello");
    // Interpolated
console.log("hello i am %s string!", "+po");

    // Styled
console.log("%c hello i am %s string!", "font-size:50px");

    // warning!
console.warn('on no!!');
    // Error :|
console.error('dameda korya');

    // Info
console.info('silence is so accurate');

    // Testing
const p = document.querySelector('p');

console.assert(p.classList.contains('ouch'), 'wrong!!');
    // clearing
console.clear();
    // Viewing DOM Elements
console.log(p);
console.dir(p);
console.clear();

    // Grouping together
dogs.forEach(dog => {
	console.group(`${dog.name}`);
	console.log(`this is ${dog.name}`);
	console.log(`${dog.name} is ${dog.age}years old`);
	console.log(`${dog.name} is ${dog.age * 7}years old`);
	console.groupEnd(`${dog.name}`);
});

    // counting
console.count('wes');
console.count('wes');
console.count('wes');
console.count('steve');
console.count('wes');
console.count('steve');
console.count('steve');
console.count('wes');
console.count('steve');
console.count('wes');
console.count('steve');
console.count('steve');

    // timing
console.time('fetching data');
fetch('https://api.github.com/users/wesbos')
	.then(data => data.json())
	.then(data => {
		console.timeEnd('fetching data')
		console.log(data);
	});
  </script>
</body>
</html>
